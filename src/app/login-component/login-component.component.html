

<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
      </div>
      <div class="card-body">
        <form  #f="ngForm" (ngSubmit)="log(f)" >
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
           <!-- <input type="text" class="form-control" placeholder="username">-->
            <input ngModel #email="ngModel"  id="email" name ="email"  type="email"  class="form-control form-control-md rounded-0 " placeholder="Email ID" required autofocus />
          </div>
          <div class = "alert alert-danger" *ngIf="email.touched && !email.valid">email is required</div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
           <!-- <input type="password" class="form-control" placeholder="password">-->
            <input ngModel #pass="ngModel"  id="pass" name="pass"   type="password"  class="form-control form-control-md rounded-0" placeholder="Password"  required autocomplete/>
          </div>
          <div class = "alert alert-danger"  *ngIf="pass.touched && !pass.valid">password is required</div>
          <div class="row align-items-center remember">
            <input type="checkbox">Remember Me
          </div>
          <div class="form-group">
            <button type="submit"  class="btn float-right" [disabled]="!f.valid">Login</button>
            <!--<input type="submit" value="Login" class="btn float-right login_btn">-->
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a href="#">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
